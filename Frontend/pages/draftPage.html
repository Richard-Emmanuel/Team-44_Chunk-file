<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main class="container flex_c">
      <section class="left flex_c">
        <nav>
          <div class="logo flex_c">
            <div class="logo__img flex_c">
              <img
                src="../Images/Ellipse 13.png"
                class="blue"
                alt="logo icon"
              />
              <img
                src="../Images/Ellipse 14.png"
                class="light"
                alt="logo icon"
              />
            </div>
            <p>Chun<span class="keet">keet</span></p>
          </div>
          <ul class="nav__items">
            <li class="nav__item">

                href="./oldUserDashboard.html"

            </li>

              <img src="../Images/storage icon.png" alt="storage icon" /><a

                >Storage
              </a>
            </li>
            <li class="nav__item active">
              <img src="../Images/draft.png" alt="draft icon" /><a
                href="./draftPage.html"
                >Draft
              </a>
            </li>
            <li class="nav__item">
              <img src="../Images/settings.png" alt="settings icon" /><a
                href="./settings.html"
                >Settings
              </a>
            </li>
          </ul>
        </nav>
        <div class="logout flex_c">
          <ul>
            <li class="nav__item">
              <img src="../Images/logout icon.png" alt="logout icon" />Log out
            </li>
          </ul>
        </div>
      </section>
      <section class="right">
        <div class="search"></div>
        <div class="nothing flex_c">
          <div class="nothing__box">
            <img src="../Images/file.png" alt="file" />

        </div>
      </section>
    </main>

</html>
